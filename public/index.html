<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Job App</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <!-- Navigation - Show Form, Show Jobs -->
     <header class="row justify-space">
          <h2>Job Tracker</h2>
          <button id="show-jobs">Show Jobs</button>
     </header>

     <!-- Form VIEW -->
     <div id="form-container">         
          <form id="job-form" class="column">
               <h2 class="text-center">Create Job Form</h2>

               <input id="title" type="text" name="company" placeholder="Type your job title">
               <!-- <input type="text" name="another"> -->
               <button>Submit</button>
          </form>
     </div>

     <!-- Show Jobs VIEW -->
     <div id="jobs-container" class="hide">
          <h1 class="text-center">Job List</h1>
          <ul id="jobs-list">
               <!-- <li>Google</li> -->
          </ul>
     </div>
     
     <script src="js/front.js"></script>
</body>
</html>
